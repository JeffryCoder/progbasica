<!DOCTYPE html> <!--Esta etiqueta sirve para identificar que estamos trabajando en un documento html5-->
<html> <!--Etiqueta HTML, es nuestro documento completo HTML-->
    <head> <!--Esta etiqueta tiene todos los datos que no se ven para el usuario del documento html-->
        <title>Mi primer archivo HTML</title> <!--Etiqueta Title, sirve para agregar un título en html-->
    </head> <!--Etiqueta Head de cierre-->
    
    <body> <!--Etiqueta body, sirve para poner todo lo visible de nuestro documento HTML-->
        
        <p>Hola <strong>Mamá ya casi</strong> aprendo.</p> <!--La etiqueta <P> sirve para agregar un párrafo dentro de nuestro documento HMTL y la etiqueta <strong> que está contenida dentro de ella sirve para colocar el texto en negrita-->
        <p>Este es otro párrafo</p> <!--Creamos un párrafo usando la etiqueta <p>-->
        <script type="text/javascript" > //La etiqueta <script> Sirve para agregar dentro de ella todo nuestro Javascript el cual es el lenguaje que le da interactividad a nuestra pagina web
            //Aquí dentro es que se coloca todo lo que sea Javascript
            var x = 1; //La palabra "var" Sirve para declarar una nueva variable. Lo que sigue luego de la palabra reservada var es el nombre de dija variable 
            var y = 2; //Aquí le ponemos a la variable x el valor 2
            var z = x + y; // Decimos que z es igual a x + y. Sabiendo que X = 1 y Y= 2. Z = 3

            document.write("El valor de Z es " + z ); //document.write(); Es una función a la cual le pasamos por parámetro lo que queramos imprimir en el documento
        </script> <!--Etiqueta </scrip> de cierre-->
    </body> <!--Etiqueta </body de cierre>-->
    
</html> <!--Etiqueta HTMl de cierre-->
